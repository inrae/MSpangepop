# Configuration file for genome simulation parameters per sample.
# Each sample is defined by a unique name and associated parameters.

# Warning : for now runing multiple samples at the same time may cause issues

samples:
  # Unique identifier for each sample with specific simulation parameters.
  test_sample1:        
    fasta_gz: "small_test_genome.fa.gz"      # Path to the compressed FASTA file (genome sequence) for this sample.
    chr_n: 2
    population_size: 10                 # Effective population size (Ne) the size of the population.
    mutation_rate: 1e-2               # Mutation rate (Âµ) the rate of mutations in the genome.
    recombination_rate: 1e-4           # Recombination rate (r) the frequency of recombination events.
    sample_size: 2                     # Number of individual samples to simulate
    model: binary            # Mutation model for msprime ['binary', 'infinite_alleles', 'jc69']

memory_multiplier: 100  # Multiplier for scaling memory across all rules*
container_registry: "docker://registry.forgemia.inra.fr/pangepop/mspangepop"
output_dir: "results/"
sv_type_file: ".config/sv_type.yaml"