#     model: str                   # Mutation model for msprime ['binary', 'infinite_alleles', 'jc69'] (default binary)
#     minimal_sv_length: int       # Minimal length for generated structural variants (default 1)
#     readable_json: [True, False] # If set to true output a human readble json (bigger file size) (default False)
#     seed : [None, int, str]      # Run the msprime simulation using a seed
 
memory_multiplier: 1  # Multiplier for scaling memory across all rules
output_dir: "results/" # Output directory name
sv_type_file: ".config/sv_type.yaml" # Variant probability generation path