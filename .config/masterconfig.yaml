# MSpangepop Simplified Configuration File
# 
# This configuration only specifies which models to run and how many times.
# All simulation parameters and ranges are stored within the demographic model JSON files.

# Simulations to run
samples:
  test_panmictic:
    model: "simulation_data/Panmictic_Model.json"
    replicates: 1    # Each replicate will sample different values from the ranges
    
# Global settings
output_dir: "results/"              # Base directory for all simulation outputs
memory_multiplier: 1                # Memory scaling factor (increase if OOM errors)
succinct: False                     # If set to True skip, visualizations 