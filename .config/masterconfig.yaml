# MSprime configuration file : 

# Each sample is defined by a unique name and associated parameters.
# WARNING : please do a test run with small population_size mutation_rate and recombination_rate first.

samples:
  small_test:
    fasta_gz: "small_test_genome.fa.gz"
    chr_n: 1
    population_size: 5000
    mutation_rate: 1e-6
    recombination_rate: 1e-7
    sample_size: 3
    seed: Pangenome

# samples:
